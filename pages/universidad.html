<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica / Conversor de Números / Análisis de Texto / Manejo de Arreglos</title>
    <link rel="stylesheet" href="/css/ho.css">
</head>
<body>
    <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li class="dropdown">
            <button class="dropbtn">Más Niveles</button>
            <div class="dropdown-content">
                <a href="/pages/segundaria.html">Secundaria</a>
                <a href="/pages/universidad.html">Universidad</a>
            </div>
        </li>
        <li class="dropdown">
            <button class="dropbtn">Más Opciones</button>
            <div class="dropdown-content">
                <a href="/pages/sobreNosotros.html">Acerca de Nosotros</a>
            </div>
        </li>
    </ul>
    <div id="particles-js"></div>

    <!-- Contenido de la Calculadora Básica -->
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="limpiarDisplay()">C</button>
            <button onclick="agregarOperador('/')">/</button>
            <button onclick="agregarOperador('*')">*</button>
            <button onclick="agregarOperador('-')">-</button>
            <button onclick="agregarNumero('7')">7</button>
            <button onclick="agregarNumero('8')">8</button>
            <button onclick="agregarNumero('9')">9</button>
            <button onclick="agregarOperador('+')">+</button>
            <button onclick="agregarNumero('4')">4</button>
            <button onclick="agregarNumero('5')">5</button>
            <button onclick="agregarNumero('6')">6</button>
            <button onclick="agregarNumero('1')">1</button>
            <button onclick="agregarNumero('2')">2</button>
            <button onclick="agregarNumero('3')">3</button>
            <button onclick="calcular()">=</button>
            <button onclick="agregarNumero('0')">0</button>
            <button onclick="agregarNumero('.')">.</button>
        </div>
    </div>

    <!-- Contenido del Conversor de Números -->
    <div class="converter">
        <h1>Conversor de Números</h1>
        <div class="conversion">
            <h2>Binario a Decimal</h2>
            <input type="text" id="entradaBinarioADecimal" placeholder="Número binario">
            <button onclick="convertirBinarioADecimal()">Convertir</button>
            <p id="resultadoBinarioADecimal"></p>
        </div>
        <div class="conversion">
            <h2>Decimal a Binario</h2>
            <input type="text" id="entradaDecimalABinario" placeholder="Número decimal">
            <button onclick="convertirDecimalABinario()">Convertir</button>
            <p id="resultadoDecimalABinario"></p>
        </div>
        <div class="conversion">
            <h2>Binario a Hexadecimal</h2>
            <input type="text" id="entradaBinarioAHexadecimal" placeholder="Número binario">
            <button onclick="convertirBinarioAHexadecimal()">Convertir</button>
            <p id="resultadoBinarioAHexadecimal"></p>
        </div>
        <div class="conversion">
            <h2>Hexadecimal a Binario</h2>
            <input type="text" id="entradaHexadecimalABinario" placeholder="Número hexadecimal">
            <button onclick="convertirHexadecimalABinario()">Convertir</button>
            <p id="resultadoHexadecimalABinario"></p>
        </div>
    </div>

    <!-- Contenido de Análisis de Texto -->
    <div class="text-analyzer">
        <h1>Análisis de Texto</h1>
        
        <div class="section">
            <h2>Ingresar Texto</h2>
            <textarea id="entradaTexto" rows="5" placeholder="Escribe aquí tu texto..."></textarea>
            <button onclick="analizarTexto()">Analizar Texto</button>
            <p id="resultadoAnalisisTexto"></p>
        </div>
        
        <div class="section">
            <h2>Invertir Cadena</h2>
            <input type="text" id="entradaCadena" placeholder="Escribe una cadena de texto...">
            <button onclick="invertirCadena()">Invertir</button>
            <p id="resultadoCadenaInvertida"></p>
        </div>
        
        <div class="section">
            <h2>Comparar Frases</h2>
            <input type="text" id="frase1" placeholder="Escribe la primera frase...">
            <input type="text" id="frase2" placeholder="Escribe la segunda frase...">
            <button onclick="compararFrases()">Comparar</button>
            <p id="resultadoComparacionFrases"></p>
        </div>
    </div>

    <!-- Contenido de Manejo de Arreglos -->
    <div class="container">
        <h1>Manejo de Arreglos</h1>
        
        <div>
            <label for="arregloEntrada">Ingresa un arreglo de números separados por comas:</label>
            <input type="text" id="arregloEntrada" placeholder="Ej: 1, 2, 3, 4, 5">
            <button onclick="calcularResultados()">Calcular</button>
        </div>
        
        <div id="resultados">
            <h2>Resultados:</h2>
            <div id="numerosPrimos"></div>
            <div id="numerosPerfectos"></div>
            <div id="promedio"></div>
            <div id="moda"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Roosvelt Castillo</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/js/hol.js"></script>
    <script src="/js/univerisidad.js"></script>

</body>
</html>
